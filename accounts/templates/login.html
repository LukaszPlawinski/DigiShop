{% extends 'base.html' %} 
{% load bootstrap_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
        {% csrf_token %} 
        {{ login_form | as_bootstrap }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">If you don't have an account you can <a href="{% url 'registration' %}">Register</a></p>
    </div>
{% endblock %}
