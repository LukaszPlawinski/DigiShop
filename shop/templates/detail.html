{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--Product card-->
<div class="container">
    <div class="row">
				<div class="col-xl-12 col-md-12 col-sm-12">
			    	<main class="card">
						<div class="row no-gutters">
							<aside class="col-lg-6 border-right">
								<article class="gallery-wrap">
									<div class="img-big-wrap">
										<div> <a href="	{{ product.image.url }}" data-fancybox=""><img
													src="	{{ product.image.url }}"></a></div>
									</div> <!-- slider-product.// -->
								</article> <!-- gallery-wrap .end// -->
							</aside>
							<aside class="col-lg-6">
								<article class="card-body">
									<!-- short-info-wrap -->
									<h3 class="title mb-3">{{ product.name }}</h3>

									<div class="mb-3">
										<var class="price h3 text-warning">
											<span class="currency">US $</span><span class="num">{{ product.price }}</span>
										</var>
									</div> <!-- price-detail-wrap .// -->
									<dl>
										<dt>Description</dt>
										<dd>
										    {{ product.description }}
										</dd>
									</dl>
									<dl class="row">
										<dt class="col-sm-3">Model#</dt>
										<dd class="col-sm-9">12345611</dd>

										<dt class="col-sm-3">Color</dt>
										<dd class="col-sm-9">Black and white </dd>

										<dt class="col-sm-3">Delivery</dt>
										<dd class="col-sm-9">Russia, USA, and Europe </dd>
									</dl>
								
									<hr>
									<div class="row">
										<div class="col-5">
											<dl class="dlist-inline">
												<dt>Quantity: </dt>
												<dd>
													<select class="form-control form-control-sm" style="width:70px;">
														<option> 1 </option>
														<option> 2 </option>
														<option> 3 </option>
													</select>
												</dd>
											</dl> <!-- item-property .// -->
										</div> <!-- col.// -->
										<div class="col-7">
											<dl class="dlist-inline">
										    <a href="#" class="btn  btn-outline-warning"> Start Order </a>
											</dl> <!-- item-property .// -->
										</div> <!-- col.// -->
									</div> <!-- row.// -->
								
								</article> <!-- card-body.// -->
							</aside> <!-- col.// -->
						</div> <!-- row.// -->
					</main> <!-- card.// -->

					<!-- PRODUCT DETAIL -->
					<article class="card mt-3">
						<div class="card-body">
							<h4>Detail overview</h4>
							 {{ product.description }}
						</div> <!-- card-body.// -->
					</article> <!-- card.// -->

					<!-- PRODUCT DETAIL .// -->
				</div> <!-- col // -->
			
			</div> <!-- row.// -->
</div>


{% endblock %}
