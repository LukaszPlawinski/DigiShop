{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="{% static 'libraries/ecommerce/css/responsive.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'libraries/ecommerce/css/ui.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/fontawesome-all.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

    <title>Digi Shop</title>
</head>
<body>
    <section class="header-main shadow-sm">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-3 col-4">
		    	<div class="brand-wrap">
		    		<img class="logo" src="{% static 'images/digi-shop.png' %}">
		    	</div> <!-- brand-wrap.// -->
			</div>

			<div class="col-lg-9 col-8">
				<div class="widgets-wrap float-right">
					<a href="#" class="widget-header mr-3">
						<div class="icontext">
							<div class="icon-wrap"><i class="icon-sm round border fa fa-shopping-cart"></i></div>
							<div class="text-wrap">
								<span class="small badge badge-danger">0</span>
								<div>Cart</div>
							</div>
						</div>
					</a>
					{% if user.is_authenticated %}
						<div class="widget-header dropdown">
						<a href="#" class="nav-link dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<div class="icontext">
								<div class="icon-wrap"><i class="icon-sm round border fa fa-user"></i></div>
								<div class="text-wrap">
									<div>My account</i> </div>
								</div>
							</div>
						</a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
	                      <a class="dropdown-item" href="#}">My Profile</a>
	                      <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
	                    </div>
					</div>  <!-- widget-header .// -->
					
					{% else %}
					<div class="widget-header dropdown">
						<a href="{% url 'login' %}">
							<div class="icontext">
								<div class="icon-wrap"><i class="icon-sm round border fa fa-user"></i></div>
								<div class="text-wrap">
									<div>Login</i> </div>
								</div>
							</div>
						</a>
					
					</div>  <!-- widget-header .// -->
					{% endif %}
					
				</div> <!-- widgets-wrap.// -->
			</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->


{% block content %}
{% endblock %}

	  crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="{% static 'libraries/ecommerce/js/script.js' %}"></script>
    <script type="text/javascript">
		/// some script
		
		// jquery ready start
		$(document).ready(function() {
			// jQuery code
		
		}); 
		// jquery end
	</script>
    
</body>
</html>
